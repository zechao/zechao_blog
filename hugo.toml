baseURL = 'https://www.devzechao.com/'
languageCode = 'en-us'
theme = ["hugo-theme-stack", "almeida-cv"]
# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage = "en"
favicon = "/favicon.ico"
disqusShortname = "devzechao"

[languages]
[languages.en]
languageName = "English"
title = "Zechao Jin"
weight = 1
[languages.en.params.sidebar]
subtitle = "A software engineer"


# param for almeida-cv
[params]
mainSections = ["post"]
featuredImageField = "image"
rssFullContent = true

# param for almeida-cv
enableMetaTags = true
colorLight = "#fff"
colorDark = "#666"
colorPageBackground = "#ddd"
colorPrimary = "#e3bfb8"
colorSecondary = "#aaa"
colorIconPrimary = "#fff"
colorIconBackground = "#e3bfb8"
colorRightColumnBackground = "#f5f5f5"
colorRightColumnHeadingText = "#666"
colorRightColumnBodyText = "#666"
colorRightColumnIconPrimary = "#fff"
colorRightColumnIconBackground = "#e3bfb8"
pages = 1
# Set this param to 'true' to swap the bar positions
swapColumns = true

[params.sidebar.avatar]
enabled = true
local = true
src = "img/zechao.jpg"

[params.article]
math = false
toc = true
readingTime = true
license.enabled = true
license.default = "Licensed under CC BY-NC-SA 4.0"

[params.comments]
enabled = true
provider = "disqus"


[params.widgets]
homepage = [
    { type = "search" },
    { type = "categories", params = { limit = 10 } },
    { type = "tag-cloud", params = { limit = 10 } },
]
page = [{ type = "toc" }]
